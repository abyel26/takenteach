<body>
  <ion-app>
    <ion-header>
      <ion-toolbar color="primary">
         <ion-buttons slot="start">
           <ion-back-button defaultHref="home"></ion-back-button>
         </ion-buttons>
         <div class="ion-text-center">
           <ion-title slot="start" size="Medium"> Take and Teach </ion-title>
        </div>
       </ion-toolbar>
     </ion-header>

  <ion-content>
    <form #form="ngForm" (ngSubmit)="signupIns(form)">
      <ion-grid>
        <ion-row justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">

             <ion-card>
               <ion-card-header>
                 <div class="ion-text-center">
                   <ion-title slot="start" size="Medium">
                     <h1>
                       Signup
                     </h1>
                   </ion-title>
                 </div>
               </ion-card-header>

              <ion-card-content>
                <div class="ion-margin-vertical ion-text-center">
                  <ion-item>
                    <ion-label >Name</ion-label>
                    <ion-input name="firstName" type="name" placeholder="First Name" ngModel required></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label >Last Name</ion-label>
                    <ion-input name="lastName" type="name" placeholder="Last Name" ngModel required></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label >Username</ion-label>
                    <ion-input name="username" type="username" placeholder="Username" ngModel required></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label >Email</ion-label>
                    <ion-input name="email" type="email" placeholder="Email" ngModel required></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label >Password</ion-label>
                    <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label >About</ion-label>
                    <ion-textarea name = "about" placeholder="Tell us a little bit about yourself" ngModel required ></ion-textarea>
                  </ion-item>

                  <ion-item>
                    <ion-textarea name = "teachsubject" placeholder="What would you like to teach?"ngModel required></ion-textarea>
                  </ion-item>
                  <ion-item>
                    <ion-textarea name = "howlongteach"placeholder="Have you taught before? How long?"ngModel required></ion-textarea>
                  </ion-item>
                  <ion-item>
                    <ion-textarea name = "credentials" placeholder="What credentials/training/certificates do you have?"ngModel required></ion-textarea>
                  </ion-item>
                  <div padding>
                    <ion-button button ion-button full (click)="selectFiles()">Select Files</ion-button>
                  </div>

                  <div padding>
                    <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Signup</ion-button>
                  </div>

                  <br>
                  <p class="paragraph"><b>Already have an account?</b></p>
                  <div class="hr"> </div>
                  <ion-button routerLink="/instructor-sign-in"> Log In </ion-button>
                </div>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-content>
  </ion-app>
  </body>
