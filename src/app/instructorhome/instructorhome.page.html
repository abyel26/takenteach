<ion-app>
  <ion-split-pane when="sm" contentId="main-content">
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title align-title="center">Menu</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list>
          <ion-list-header>
            <b>Navigation</b>
          </ion-list-header>

          <ion-menu-toggle [autoHide]="false">
            <ion-item href="/instructorhome">
              <ion-icon slot="start" name='Home'></ion-icon>
              <ion-label>
                Home
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle [autoHide]="false">
            <ion-item href="/instructor-upload-video">
              <ion-icon slot="start" name='cloud-upload-outline'></ion-icon>
              <ion-label>
                Upload Course
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle [autoHide]="false">
            <ion-item href="/manage-courses">
              <ion-icon slot="start" name='albums-outline'></ion-icon>
              <ion-label>
                Manage Courses
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle [autoHide]="false">
            <ion-item href="/instructorcalendar">
              <ion-icon slot="start" name='calendar'></ion-icon>
              <ion-label>
                Calendar
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle [autoHide]="false">
            <ion-item href="/zoom-meeting">
              <ion-icon slot="start" name='laptop-outline'></ion-icon>
              <ion-label>
                Create Zoom Meeting
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle [autoHide]="false">
            <ion-item href="/emailcomposer">
              <ion-icon slot="start" name='mail-outline'></ion-icon>
              <ion-label>
                Email Composer
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle [autoHide]="false">
            <ion-item>
              <ion-button href="home"> Sign out </ion-button>
            </ion-item>
          </ion-menu-toggle>

        </ion-list>
      </ion-content>
    </ion-menu>

    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-buttons slot="start">
            <!-- <ion-back-button defaultHref="home"></ion-back-button> -->
            <ion-menu-toggle>
              <ion-button>
                <ion-icon slot="icon-only" name="menu"></ion-icon>
              </ion-button>
            </ion-menu-toggle>
          </ion-buttons>
          <div class="ion-text-center">
            <ion-title slot="start" size="Medium"> Home </ion-title>
          </div>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding">
        <!-- <h1 h1-align="center">Home</h1> -->
