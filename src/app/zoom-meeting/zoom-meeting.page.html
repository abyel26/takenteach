<ion-app>
  <ion-split-pane when="sm" contentId="main-content">
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title align-title="center">Menu</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list>
          <ion-list-header>
            <b>Navigation</b>
          </ion-list-header>

          <!-- <ion-menu-toggle [autoHide]="false">
            <ion-item href="/instructorprofile">
            <ion-icon slot="start" name='person'></ion-icon>
              <ion-label>
                Profile
              </ion-label>
            </ion-item>
          </ion-menu-toggle> -->

          <ion-menu-toggle [autoHide]="false">
            <ion-item href="/instructorhome">
              <ion-icon slot="start" name='Home'></ion-icon>
              <ion-label>
                Home
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle [autoHide]="false">
            <ion-item href="/instructor-upload-video">
              <ion-icon slot="start" name='cloud-upload-outline'></ion-icon>
              <ion-label>
                Upload Course
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle [autoHide]="false">
            <ion-item href="/manage-courses">
              <ion-icon slot="start" name='albums-outline'></ion-icon>
              <ion-label>
                Manage Courses
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle [autoHide]="false">
            <ion-item href="/instructorcalendar">
              <ion-icon slot="start" name='calendar'></ion-icon>
              <ion-label>
                Calendar
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle [autoHide]="false">
            <ion-item href="/zoom-meeting">
              <ion-icon slot="start" name='laptop-outline'></ion-icon>
              <ion-label>
                Create Zoom Meeting
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle [autoHide]="false">
            <ion-item href="/emailcomposer">
              <ion-icon slot="start" name='mail-outline'></ion-icon>
              <ion-label>
                Email Composer
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle [autoHide]="false">
            <ion-item>
              <ion-button href="home"> Sign out </ion-button>
            </ion-item>
          </ion-menu-toggle>

        </ion-list>
      </ion-content>
    </ion-menu>

      <div class="ion-page" id="main-content">
        <ion-header>
          <ion-toolbar color="primary">
            <ion-buttons slot="start">
              <!-- <ion-back-button defaultHref="home"></ion-back-button> -->
              <ion-menu-toggle>
                <ion-button>
                  <ion-icon slot="icon-only" name="menu"></ion-icon>
                </ion-button>
              </ion-menu-toggle>
            </ion-buttons>
            <div class="ion-text-center">
              <ion-title slot="start" size="Medium"> Zoom Meeting </ion-title>
            </div>
          </ion-toolbar>
        </ion-header>

       <ion-content class="ion-padding">
         <ion-grid>
           <ion-row>
            <ion-col size-md="6" offset-md="3">
              <ion-card>
                <ion-card-header>
                  <div class="ion-margin-vertical ion-text-center">
                    <ion-card-title><h6>Open Zoom to Create and Setup Meetings with Students</h6></ion-card-title>
                  </div>
                </ion-card-header>

                <ion-card-content>
                  <div class="ion-margin-vertical ion-text-center">
                    <!-- <ion-button (click)="openWithSystemBrowser('https://zoom.us/signin')" expand="block">
                      Open with System Browser
                    </ion-button> <br> -->

                    <ion-button (click)="openWithInAppBrowser('https://zoom.us/signin')" expand="block">
                     Open with In App browser
                   </ion-button> <br>
                  </div>
                </ion-card-content>
              </ion-card>
            </ion-col>
           </ion-row>
         </ion-grid>
      </ion-content>

    </div>

  </ion-split-pane>
</ion-app>
