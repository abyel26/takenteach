<ion-app>
  <ion-split-pane when="sm" contentId="main-content">
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title align-title="center">Menu</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list>
          <ion-list-header>
            <b>Navigation</b>
          </ion-list-header>

          <ion-menu-toggle [autoHide]="false">
            <ion-item button href="/userhome">
              <ion-icon slot="start" name='Home'></ion-icon>
              <ion-label>
                Home
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle [autoHide]="false">
            <ion-item button href="/usersearch">
              <ion-icon slot="start" name='Search'></ion-icon>
              <ion-label>
                Search Video/Course
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle [autoHide]="false">
            <ion-item href="/purchasedcourses">
              <ion-icon slot="start" name='pricetags'></ion-icon>
              <ion-label>
                Purchased Courses
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle [autoHide]="false">
            <ion-item href="/folders">
              <ion-icon slot="start" name="folder-open-outline"></ion-icon>
              <ion-label>
                Folders
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle [autoHide]="false">
            <ion-item href="/useremailcomposer">
              <ion-icon slot="start" name='mail-outline'></ion-icon>
              <ion-label>
                Email Composer
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle [autoHide]="false">
            <ion-item>
              <ion-button href="home"> Sign out </ion-button>
            </ion-item>
          </ion-menu-toggle>

        </ion-list>
      </ion-content>
    </ion-menu>

    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-buttons slot="start">
            <ion-menu-toggle>
              <ion-button>
                <ion-icon slot="icon-only" name="menu"></ion-icon>
              </ion-button>
            </ion-menu-toggle>
          </ion-buttons>
          <div class="ion-text-center">
            <ion-title slot="start" size="Medium"> Email Composer </ion-title>
          </div>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding">
        <ion-grid>
          <ion-row>
           <ion-col size-md="6" offset-md="3">
             <ion-card>
               <ion-card-header>
                 <div class="ion-margin-vertical ion-text-center">
                   <ion-card-title><h6>Email Composer</h6></ion-card-title>
                 </div>
               </ion-card-header>

               <ion-card-content>
                 <div class="ion-margin-vertical ion-text-center">
                   <ion-button (click)="openEmailComposer()" expand="block">
                    Open Email Composer
                  </ion-button> <br>
                 </div>
               </ion-card-content>
             </ion-card>
           </ion-col>
          </ion-row>
        </ion-grid>
     </ion-content>

   </div>

  </ion-split-pane>
</ion-app>
