<!-- Back button with a default href -->
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-toolbar color="primary">
      <div class="ion-text-center">
        <ion-title slot="start" size="Medium"> Take and Teach </ion-title>
     </div>
    </ion-toolbar>
  </ion-toolbar>
</ion-header>

<!-- //Author: Abyel Romero -->
<ion-content>
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">

          <ion-card>
            <ion-card-header>
              <div class="ion-margin-vertical ion-text-center">
                <ion-card-title><h1>User Signup</h1></ion-card-title>
              </div>
            </ion-card-header>

            <ion-card-content>
              <div class="ion-margin-vertical ion-text-center">
                <ion-item>
                  <ion-input name="firstName" type="name" placeholder="First Name" ngModel required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input name="lastName" type="name" placeholder="Last Name" ngModel required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input name="username" type="username" placeholder="Username" ngModel required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input name="email" type="email" placeholder="Email" ngModel required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
                </ion-item>

                <div padding>
                  <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Signup</ion-button>
                </div>
                <br>
                <p class="paragraph"><b>Already have an account?</b></p>
                <div class="hr"> </div>
                <ion-button routerLink="/user-sign-in"> Log In </ion-button>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
